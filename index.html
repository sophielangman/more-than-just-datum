<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>More than just datum</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700" rel="stylesheet">
</head>
<body>

  <main>
    <h1 class="hidden peta">Playground Finder</h1>

    <div>
      <header class="gutter-1-2 pad-t-1-4 pad-b-1-2">
        <div class="grid content grid-middle">
          <div class="unit xs-1 s-1 m-1-3 l-1-4 pad-t-1-2 pad-b-1-4">
            <img class="playlogo" src="images/logo.svg" alt="">
          </div>
          <div class="unit xs-1 s-1 m-2-3 l-3-4 pad-t-1-4 gutter-1-2">
            <h2 class="hidden">Search</h2>
            <form class="relative" method="POST" action="#">
              <input id="search" type="search" required>
              <label for="search">
                <img class="absolute icon i-16 pin-left-center" src="images/search.svg" alt="">
              </label>
            </form>
          </div>
        </div>
      </header>

      <div class="grid">
              <div class="unit xs-1 s-1 m-1-3 l-1-4 playgrounds pad-b-1-8 gutter-1-2">
                <h2 class="giga pad-t-1-2 push-1-2">Nearest playgrounds</h2>
                <div class="list-group">
                  <section class="grid push-1-2 island-1-2">
                    <h3 class="unit xs-1 s-1 m-1 l-1 push-0 mega">373</h3>
                    <p class="unit xs-1 s-1-2 m-1-2 l-1-2 push-0 milli italic">Distance</p>
                    <data class="unit xs-1 s-1-2 m-1-2 l-1-2 kilo" value="0.75">0.75 km</data>
                  </section>

                  <section class="grid push-1-2 island-1-2">
                    <h3 class="unit xs-1 s-1 m-1 l-1 push-0 mega">1700</h3>
                    <p class="unit xs-1 s-1-2 m-1-2 l-1-2 push-0 milli italic">Distance</p>
                    <data class="unit xs-1 s-1-2 m-1-2 l-1-2 kilo" value="2.58">2.58 km</data>
                  </section>

                  <section class="grid push-1-2 island-1-2">
                    <h3 class="unit xs-1 s-1 m-1 l-1 push-0 mega">960</h3>
                    <p class="unit xs-1 s-1-2 m-1-2 l-1-2 push-0 milli italic">Distance</p>
                    <data class="unit xs-1 s-1-2 m-1-2 l-1-2 kilo" value="3.03">3.03 km</data>
                  </section>
                </div>
              </div>

              <div class="unit xs-1 s-1 m-2-3 l-3-4 scrollable table-wrapper gutter-1-2">
                <table>
                  <caption class="bold not-italic giga pad-t-1-2 push-1-2">Playgrounds in the city</caption>
                  <thead>
                    <tr>
                      <th class="id" scope="col">Park ID</th>
                      <th class="type" scope="col">Park type</th>
                      <th class="age" scope="col">Age group</th>
                      <th class="swings" scope="col">Swings</th>
                      <th class="slides" scope="col">Slides</th>
                      <th class="seesaws" scope="col">Seesaws</th>
                      <th class="sandboxes" scope="col">Sandboxes</th>
                      <th class="playhouses" scope="col">Playhouses</th>
                    </tr>
                  </thead>




    </div>
  </main>

</body>
</html>
